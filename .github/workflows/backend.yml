name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
      
    services:
        postgres:
          image: postgres:10.8
          env:
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: yourpass
            POSTGRES_DB: mydbname
          ports:
            - 5432:5432
          options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Copy .env.example to .env
      run: cp .env.example .env
    - name: Run makemigrations
      run: python manage.py makemigrations
    - name: Run migrate
      run: python manage.py migrate
    - name: Run check
      run: python manage.py check
    - name: Running remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        script: |
                cd OJ/Online-Judge/
                git pull
                echo "Pulled the latest version"
                source ../env/bin/activate
                echo "Activated virtual environment"
                python manage.py makemigrations
                echo "Made migrations on server"
                python manage.py migrate --run-syncdb
                echo "Migrate and sync db on server"
                sudo systemctl restart gunicorn
                sudo systemctl restart nginx
                echo "Restart Gunicorn and Nginx"
                deactivate
                echo "Deactivate Virtual environment"
                sudo supervisorctl restart mailcelery
                echo "Restart celery server"